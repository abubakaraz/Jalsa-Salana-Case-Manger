<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jalsa Salana Case Manger</title>



    <link rel="stylesheet" href="css/style.css">


</head>

<body>

    <hgroup>
        <h1>Jalsa Salana Case Manger</h1>

    </hgroup>
    <form>
        <div class="group">
            <input type="text"><span class="highlight"></span><span class="bar"></span>
            <label>Name</label>
        </div>
        <div class="group">
            <input type="number"><span class="highlight"></span><span class="bar"></span>
            <label>ID-Number</label>
        </div>
        <div class="group">
            <input type="date"><span class="highlight"></span><span class="bar"></span>
            <label>Date</label>
        </div>
        <div class="group">
            <input type="time"><span class="highlight"></span><span class="bar"></span>
            <label>Time</label>
        </div>
        <div class="group">
            <input type="text"><span class="highlight"></span><span class="bar"></span>
            <label>Information</label>
        </div>
        <button type="button" class="button buttonBlue">Send
            <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
        </button>
    </form>
    <footer>
        <p>Jalsa Salana Germany</p>
    </footer>
    <script src=/jquery.min.js'></script>



    <script src="js/index.js"></script>




</body>

</html>
